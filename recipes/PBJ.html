    <img

    alt="Peanut Butter and Jelly Sandwich"
    >
    <h2>Description</h2>
    <p>A childhood classic! Simple and sweet, and easy to make.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Peanut Butter</li>
        <li>Jelly</li>
        <li>2 slices of White Bread</li>
    </ul>
    <ol>
        <li>Spread peanut butter on one slice of bread.</li>
        <li>Spread jelly on the other slice of bread.</li>
        <li>Assemble both slices of bread together.</li>
    </ol>
